<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${message}"
      method="post">
    Content:<textarea rows="3" th:field="*{content}" />
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span><br />
    Post Date :<input type="text" th:field="*{postdate}" />
    <span th:if="${#fields.hasErrors('postdate')}"
          th:errors="*{postdate}"></span><br />
    Sent by :<input type="text" th:field="*{sentby}" />
    <span th:if="${#fields.hasErrors('sentby')}"
          th:errors="*{sentby}"></span>
    <br />
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
